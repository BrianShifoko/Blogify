<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogify - Create Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="text-3xl font-bold text-gray-700">
                Blogify
            </div>
            <div class="flex items-center">
                <button class="text-gray-500 hover:text-gray-600 focus:outline-none mx-4 sm:mx-0">
                    <i class="fas fa-search"></i>
                </button>
                <button class="text-gray-500 hover:text-gray-600 focus:outline-none mx-4 sm:mx-0">
                    <i class="fas fa-shopping-cart"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto mt-8">
        <section class="bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Create New Post</h1>
            <form action="#" method="POST" class="space-y-4" enctype="multipart/form-data">
                <div>
                    <label for="title" class="block text-gray-700">Title</label>
                    <input type="text" id="title" name="title" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="summary" class="block text-gray-700">Summary</label>
                    <textarea id="summary" name="summary" rows="3" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div>
                    <label for="content" class="block text-gray-700">Content</label>
                    <textarea id="content" name="content" rows="6" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div>
                    <label for="image" class="block text-gray-700">Upload Image</label>
                    <input type="file" id="image" name="image" accept="image/*" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

                    <p> or </p>

                    <label for="image" class="block text-gray-700">Image URL</label>
                    <input type="url" id="image" name="image" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Create Post</button>
            </form>
        </section>
    </main>

    <footer class="bg-white mt-12 py-4 shadow-md">
        <div class="container mx-auto text-center">
            <p class="text-gray-600">Â© 2024 Blogify. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
